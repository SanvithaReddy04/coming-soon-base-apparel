<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Skill Safari| Base Apparel coming soon page</title>

</head>
<body>

  <div class="container">
  
       <div class="logo">
       <img src="Images/logo.svg">
       </div> 
       
       <div class="base">
        <div class="base-content">

        <img src="Images/hero-mobile.jpg" class="hero-mobile-img">

        <h2 class="base-head"><span>WE'RE</span><br>COMING<br>SOON</h2>

        <p class="base-txt">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements with our launch deals.</p>
         
         <form>
         <div class="email-form">
         <input type="email" placeholder="Email Address" id="emailVal" class="form-input"   required>
              <span class="valIcons"></span>
              <pre class="valText"> </pre>
          </div>

           <button id="btn" class="form-btn">
              <img src="./images/icon-arrow.svg" alt="" class="form-btn-icon" />
            </button> 

          </form>


       </div>
       <div class="hero-desk-img-container">
         <img src="Images/hero-desktop.jpg" class="hero-desk-img">
       </div>

      </div>
  
    
  </div>


 

<script type="text/javascript" src="emailform.js"></script>
</body>
 
</html>
